- job:
    name: devstack-tempest
    parent: devstack
    nodeset: openstack-single-node
    description: |
      Base Tempest job.

      This Tempest job provides the base for both the single and multi-node
      test setup. To run a multi-node test inherit from devstack-tempest and
      set the nodeset to a multi-node one.
    required-projects:
      - openstack/tempest
    timeout: 7200
    roles:
      - zuul: openstack-dev/devstack
    vars:
      devstack_services:
        tempest: true
      devstack_local_conf:
        test-config:
          $TEMPEST_CONFIG:
            compute:
              min_compute_nodes: "{{ groups['compute'] | default(['controller']) | length }}"
      test_results_stage_name: 'test_results'
      zuul_copy_output:
        '{{ devstack_base_dir }}/tempest/etc/tempest.conf': 'logs'
        '{{ devstack_base_dir }}/tempest/etc/accounts.yaml': 'logs'
        '{{ devstack_base_dir }}/tempest/tempest.log': 'logs'
        '{{ stage_dir }}/{{ test_results_stage_name }}.subunit': 'logs'
        '{{ stage_dir }}/{{ test_results_stage_name }}.html': 'logs'
        '{{ stage_dir }}/stackviz': 'logs'
      extensions_to_txt:
        conf: True
        log: True
        yaml: True
        yml: True
    run: playbooks/devstack-tempest.yaml
    post-run: playbooks/post-tempest.yaml

- job:
    name: tempest-full
    parent: devstack-tempest
    # This currently works from stable/pike on.
    branches:
      - master
      - stable/queens
      - stable/pike
    description: |
      Base integration test with Neutron networking and py27.
      Former names for this job where:
        * legacy-tempest-dsvm-neutron-full
        * gate-tempest-dsvm-neutron-full-ubuntu-xenial
    vars:
      tox_envlist: full
      devstack_localrc:
        ENABLE_FILE_INJECTION: true

- job:
    name: tempest-full-parallel
    parent: tempest-full
    voting: false
    branches:
      - master
    description: |
      Base integration test with Neutron networking and py27.
      It includes all scenarios as it was in the past.
      This job runs all scenario tests in parallel!
    vars:
      tox_envlist: full-parallel

- job:
    name: tempest-full-py3
    parent: devstack-tempest
    branches:
      - master
      - stable/queens
    description: |
      Base integration test with Neutron networking and py3.
      Former names for this job where:
        * legacy-tempest-dsvm-py35
        * gate-tempest-dsvm-py35
    vars:
      tox_envlist: full
      devstack_localrc:
        USE_PYTHON3: True
        FORCE_CONFIG_DRIVE: True
      devstack_services:
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        # without Swift, c-bak cannot run (in the Gate at least)
        c-bak: false

- job:
    name: tempest-multinode-full
    parent: devstack-tempest
    nodeset: openstack-two-node
    # Until the devstack changes are backported, only run this on master
    branches:
      - master
    description: |
      Base multinode integration test with Neutron networking and py27.
      Former names for this job were:
        * neutron-tempest-multinode-full
        * legacy-tempest-dsvm-neutron-multinode-full
        * gate-tempest-dsvm-neutron-multinode-full-ubuntu-xenial-nv
      This job includes two nodes, controller / tempest plus a subnode, but
      it can be used with different topologies, as long as a controller node
      and a tempest one exist.
    vars:
      tox_envlist: full
      devstack_localrc:
        FORCE_CONFIG_DRIVE: False
        NOVA_ALLOW_MOVE_TO_SAME_HOST: false
        LIVE_MIGRATION_AVAILABLE: true
        USE_BLOCK_MIGRATION_FOR_LIVE_MIGRATION: true
    group-vars:
      peers:
        devstack_localrc:
          NOVA_ALLOW_MOVE_TO_SAME_HOST: false
          LIVE_MIGRATION_AVAILABLE: true
          USE_BLOCK_MIGRATION_FOR_LIVE_MIGRATION: true

- nodeset:
    name: openstack-bionic-node
    nodes:
      - name: controller
        label: ubuntu-bionic
    groups:
      - name: tempest
        nodes:
          - controller

- job:
    name: tempest-full-py36
    parent: tempest-full-py3
    nodeset: openstack-bionic-node
    branches:
      - master
    description: |
      Base integration test with Neutron networking and py36.
    voting: false

- job:
    name: tempest-scenario-all
    parent: tempest-multinode-full
    branches:
      - master
    description: |
      This multinode integration job will run all scenario tests including slow
      tests with lvm multibackend setup. This job will not run any API tests.

      Former names for this job were:
        * legacy-tempest-dsvm-neutron-scenario-multinode-lvm-multibackend
        * tempest-scenario-multinode-lvm-multibackend
    timeout: 10800
    vars:
      # 'all' is used for applying the custom regex below.
      tox_envlist: all
      devstack_localrc:
        CINDER_ENABLED_BACKENDS: lvm:lvmdriver-1,lvm:lvmdriver-2
      tempest_concurrency: 2
      tempest_test_regex: (^tempest\.(scenario))

